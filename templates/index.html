<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Music App</title>
</head>
<body>
    <div class="wrapper">
         <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="{{ url_for('static', filename='css/logo.png') }}" alt="logo">
                <h2>Freezam</h2>
                <p>CS117 project</p>
            </div>
            <ul>
                <li>
                    <a href="#" class="active" onclick="showSearch()">
                        <span class="icon"><i class="fas fa-search"></i></span>
                        <span class="item">Search</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showDatabase()">
                        <span class="icon"><i class="fas fa-database"></i></span>
                        <span class="item">My Database</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main section -->
        <div class="section" id="searchSection">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <div class="container">
                <h1>Search</h1>
                <!-- Search content goes here -->
            <form id="identifySnippetForm" method="POST" action="/" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <button type="button" onclick="identifySnippet()">Identify Snippet</button>
            </form>
            
            <form id="recordForm" method="POST" action="/">
                <button type="button" onclick="record(event)">Record</button>
            </form>

            <button onclick="listSongs()">List Songs</button>
            </div>
        </div>

        <div class="section" id="databaseSection" style="display: none;">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <div class="container">
                <h1>My Database</h1>
                <!-- Database content goes here -->
                <button onclick="addSong()">Add Song</button>
                <button onclick="updateSong()">Update Song</button>
                <button onclick="removeSong()">Remove Song</button>
                <button onclick="constructDatabase()">Construct Database</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename= 'script.js') }}"></script>
</body>
</html>
